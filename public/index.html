<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gerenciador de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
        <hr>
        <div id="register-section">
            <h2>Não tem uma conta? Registre-se</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Novo Usuário" required>
                <input type="password" id="register-password" placeholder="Nova Senha (mín. 8 caracteres)" required>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = 'https://my-stock-api-site.onrender.com/'; 

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Redireciona se o usuário já estiver logado
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                if (!response.ok) throw new Error('Credenciais inválidas!');
                const data = await response.json();
                localStorage.setItem('token', data.access_token);
                // Redireciona para o dashboard após o login
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
             try {
                const response = await fetch(`${apiUrl}/user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }), // Role será 'user' por padrão
                });
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Falha ao registrar.');
                }
                alert('Usuário registrado com sucesso! Agora você pode fazer o login.');
                registerForm.reset();
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
